{% extends 'base.html' %}
{% block content %}
    <h1>Coffee Buyer</h1>
    <div class="container">
        <form method="post" action="{{ url_for('process_orders') }}">
            <div class="form-group">
                {% for person in range(1, 8) %}
                    <div class="form-row mb-4">
                        <div class="col-md-4">
                            <label for="person{{person}}Name">Person {{person}} Name:</label>
                            <input type="text" class="form-control" name="person{{ person }}Name" id="person{{person}}Name" placeholder="Enter name">
                        </div>
                        <div class="col-md-4">
                            <label for="person{{person}}Price">Coffee {{person}} Price:</label>
                            <input type="text" class="form-control" name="person{{ person }}Price" id="person{{person}}Price" placeholder="Enter price">
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Submit Orders</button>
        </form>
    </div>
    

    {% if payer %}
        <p>{{ payer }} is paying for the coffee!</p>
    {% endif %}
{% endblock %}
